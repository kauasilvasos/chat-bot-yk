<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YK Software House | Soluções Digitais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Animação de digitação */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #4ade80; border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex overflow-hidden font-sans">

    <div class="hidden md:flex w-1/3 bg-gray-800 border-r border-gray-700 flex-col p-6">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-green-400 tracking-tighter">YK <span class="text-white">SOFTWARE</span></h1>
            <p class="text-gray-400 text-sm mt-2">Tecnologia, Automação & Performance.</p>
        </div>

        <div id="info-panel" class="flex-1 overflow-y-auto space-y-4">
            <div class="p-4 border border-green-500/30 rounded bg-gray-700/50">
                <h3 class="text-green-400 font-bold"><i class="fas fa-robot mr-2"></i>Status do Sistema</h3>
                <p class="text-sm text-gray-300 mt-2">IA de Vendas: <span class="text-green-400">Online</span></p>
                <p class="text-sm text-gray-300">Catálogo: <span class="text-green-400">Carregado</span></p>
                <div class="mt-4 text-xs text-gray-500">
                    <p>Aguardando interação do usuário...</p>
                </div>
            </div>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-700 text-center">
            <a href="https://wa.me/SEUNUMERO" target="_blank" class="block w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded transition duration-300">
                <i class="fab fa-whatsapp mr-2"></i> Falar com Humano
            </a>
        </div>
    </div>

    <div class="w-full md:w-2/3 flex flex-col bg-gray-900 relative">
        <div class="md:hidden p-4 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
            <h1 class="text-xl font-bold text-green-400">YK SOFTWARE</h1>
            <span class="px-2 py-1 bg-green-900 text-green-300 text-xs rounded-full border border-green-500">IA Online</span>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth">
            </div>

        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <div class="flex gap-2">
                <button id="btn-restart" class="p-3 text-gray-400 hover:text-white transition" title="Reiniciar conversa">
                    <i class="fas fa-undo"></i>
                </button>
                <div class="flex-1 relative">
                    <input type="text" id="user-input" 
                        class="w-full bg-gray-700 text-white rounded-lg pl-4 pr-12 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 border border-gray-600"
                        placeholder="Digite sua dúvida ou escolha uma opção..." autocomplete="off">
                    <button id="send-btn" class="absolute right-2 top-2 p-1 text-green-400 hover:text-green-300">
                        <i class="fas fa-paper-plane text-xl"></i>
                    </button>
                </div>
            </div>
            <div id="quick-replies" class="flex gap-2 mt-3 overflow-x-auto pb-2 scrollbar-hide">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
