<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YK Software House | Soluções Digitais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            overscroll-behavior-y: none; /* Impede o "pulo" da página ao rolar tudo */
        }
        
        /* Ocultar scrollbar mas manter funcionalidade */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Animação de digitação */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #4ade80; border-radius: 3px; }
    </style>
</head>
<body class="bg-[#0b0c10] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-800 via-[#0b0c10] to-[#0b0c10] text-white h-[100dvh] flex overflow-hidden font-sans">

    <div class="hidden md:flex w-1/3 bg-gray-900/50 backdrop-blur border-r border-white/5 flex-col p-6">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-green-400 tracking-tighter">YK <span class="text-white">SOFTWARE</span></h1>
            <p class="text-gray-400 text-sm mt-2">Tecnologia, Automação & Performance.</p>
        </div>

        <div id="info-panel" class="flex-1 overflow-y-auto space-y-4 pr-2 scrollbar-hide">
            <div class="p-4 border border-green-500/30 rounded bg-gray-800/50">
                <h3 class="text-green-400 font-bold"><i class="fas fa-robot mr-2"></i>Status do Sistema</h3>
                <p class="text-sm text-gray-300 mt-2">IA de Vendas: <span class="text-green-400">Online</span></p>
                <div class="mt-4 text-xs text-gray-500">
                    <p>Aguardando interação...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full md:w-2/3 flex flex-col relative h-full">
        
        <div class="absolute top-0 w-full z-10 p-4 bg-gray-900/80 backdrop-blur-md border-b border-white/10 flex justify-between items-center shadow-lg">
            <div class="md:hidden"> <h1 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-emerald-600">YK SOFTWARE</h1>
            </div>
            <div class="flex items-center gap-2 ml-auto">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs text-green-400 font-mono">ONLINE</span>
            </div>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 pt-24 space-y-4 scroll-smooth"></div>

        <div class="w-full bg-gray-900/90 backdrop-blur-xl border-t border-white/10 p-4 pb-6 transition-all duration-300">
            <div id="quick-replies" class="flex gap-2 mb-3 overflow-x-auto scrollbar-hide py-1"></div>
            
            <div class="relative group">
                <input type="text" id="user-input" 
                    class="w-full bg-gray-800/50 text-white rounded-2xl pl-5 pr-12 py-4 border border-white/5 focus:outline-none focus:border-green-500/50 focus:bg-gray-800 focus:ring-1 focus:ring-green-500/50 transition-all shadow-inner placeholder-gray-500"
                    placeholder="Digite sua ideia..." autocomplete="off">
                
                <button id="send-btn" class="absolute right-2 top-2 p-2 w-10 h-10 bg-green-600 hover:bg-green-500 rounded-xl text-white shadow-lg shadow-green-900/20 transition-transform active:scale-95 flex items-center justify-center">
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </div>
            <div class="text-center mt-2">
                <p class="text-[10px] text-gray-600">Powered by YK Engine v2.0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
